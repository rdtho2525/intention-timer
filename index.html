<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header class="intention-timer">
      <h1 class="heading">INTENTION TIMER</h1>
    </header>
    <main>
      <section id='activity-card' class="new-activity">
        <h2 class="section-title">New Activity</h2>
        <section class="user-input-card">
            <label id="activity-selector"for="activity-list">Select a category:</label>
            <ul class="activity-selection" id="activity-list">
              <!-- <li><button type="button" name="button" class="default-color"><img class="icon" id="study" src="./assets/study.svg"><img class="alt-icon icon" src="./assets/study-active.svg">Study</button></li> -->
              <li><button type="button" name="button" class="default-color study-btn"><img class="icon" id="study" src="./assets/study.svg">Study</button></li>
              <li><button type="button" name="button" class="default-color meditate-btn"><img class="icon" id="meditate" src="./assets/meditate.svg">Meditate</button></li>
              <li><button type="button" name="button" class="default-color exercise-btn"><img class="icon" id="exercise" src="./assets/exercise.svg">Exercise</button></li>
            </ul>
            <form>
              <label for="goals">What would you like to accomplish during this time?</label>
              <input type="text" name="activity-data" id="goals">
              <div id="goal-error-message" class="error-message-style invisible">
                <img class="error-icon" src ="./assets/warning.svg"> <p>A description is required.</p>
              </div>
                <div class='time-boxes'>
                  <div class="minutes">
                    <label for="minutes">Minutes</label>
                    <input type="text" name="activity-data" id="minutes">
                    <div id="number-error-message" class="error-message-style invisible">
                      <img class="error-icon" src ="./assets/warning.svg"> <p>Two numbers are required.</p>
                    </div>
                  </div>
                  <div class="seconds">
                    <label for="seconds">Seconds</label>
                    <input type="text" name="activity-data" id="seconds">
                  </div>
                </div>
            </form>
            <button id="start-button" class="start-activity-button">START ACTIVITY</button>
        </section>
      </section>
      <section class="past-activities">
        <h2 class="section-title">Past Activities</h2>
        <aside>
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </aside>
      </section>
    </main>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
